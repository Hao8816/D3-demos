    function renderChart(type){
        if(type == 1){
            render(dataset1)
        }else{
            render(dataset2)
        }
    }

    function render(dataset){
        var colors = ['#faa01b','#18968f','#ea726a','#ddd'];

        var force = d3.layout.force()
                .nodes(dataset.nodes)
                .links(dataset.edges)
                .size([w, h])
                .linkDistance([180])
                .linkStrength(0.6)
                .charge([-800])
                .friction([0.2])
                .gravity([0.06])
                .start();

        svg.selectAll('*').remove()//这里就是用来清空原先绘图的元素的


        var edges = svg.selectAll("line")
                .data(dataset.edges);
        edges.exit().remove();
        edges.enter()
                .append("line")
                .style("stroke", "#ddd")
                .style("stroke-width", 1);



        var nodes = svg.selectAll(".node")
                .data(dataset.nodes);

        nodes.exit().remove();
        nodes.enter()
                .append("g")
                .attr('class','node')
                .attr("transform", function (node) {
                    return "translate(" + node.x + "," + node.y + ")";
                })
                .call(force.drag);

        nodes.append('circle')
                .attr('class','circle')
                .attr("r", function(d){
                    return d.size/2;
                }).attr('fill',function(d){
                    console.log(colors[d.level])
                    console.log(d.level)
                    return colors[d.level]
                });

        // 添加文字描述
        nodes.append('text')
                .text(function(d){
                    return d.name;
                })
                .attr('fill','#666')
                .attr('stroke','none')
                .attr('font-size',font_size+'px')
                .attr('x',function(d){
                    return  -font_size*d.name.gblen()/4;
                }).attr('y',function(d){
                    return d.size/2+font_size+5
                });


        // 添加线条上面的文字描述
        var edge_labels = svg.selectAll(".edge-label")
                .data(dataset.edges);
        edge_labels.exit().remove();
        edge_labels.enter()
                .append("a")
                .attr("xlink:href", function(d) { return d.url; })
                .attr("target", "_blank")
                .append("text")
                .attr('class','edge-label').text(function(d){return d.relation});

        force.on("tick", function() {
            edges
                    .attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });
            nodes
                    .attr("transform", function (d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    });

            edge_labels.attr("x", function(d) { return (d.source.x+ d.target.x)/2; })
                    .attr("y", function(d) { return (d.source.y+ d.target.y)/2; })
        });

        // 鼠标点击事件
        nodes.on("click", function(d) {
            console.log("我被点击了"+d.name+d.size);
//        $timeout(function(){
//            $scope.selected_node = d;
//        },1)

        });
    }


</script>
