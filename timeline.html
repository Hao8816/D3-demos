<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .axis path,
    .axis line{
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }
    .axis text{
        font-size: 10px;
        /*stroke: #333;*/
        font-weight: 100;
        font-family: "微软雅黑";
        /*transform:rotate(90deg);*/
    }
    #tooltip{
        color: #000;
        font-size: 12px;
    }
    .label{
        font-size: 12px;
    }

</style>
<svg width="960" height="1060"></svg>
<script src="d3.v3.min.js"></script>
<script>
    var w = 1000;
    var h = 500;
    var padding = 40;

    var colors = d3.range(100).map(d3.scale.category20())

    var datasets = [
        {'date':'2017-08-01','sales': 100},
        {'date':'2017-08-02','sales': 400},
        {'date':'2017-08-03','sales': 200},
        {'date':'2017-08-04','sales': 700},
        {'date':'2017-08-05','sales': 900},
    ]

    var start = new Date(2017,06,31)
    var end = new Date(2017,07,31)

    var xScale = d3.time.scale()
            .domain([start,end])
            .range([0,w])

    var yScale = d3.scale.linear()
            .domain([0,d3.max(datasets,function(d){return d.sales})])
            .range([h,0]);


    var xAxis = d3.svg.axis()
            .scale(xScale)
            .orient("bottom")
            .ticks(d3.time.day, 1)
            .tickSize(10)
            .tickFormat(d3.time.format('%m-%d'))

    var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient("left")
//            .tick(10)


    var zoom = d3.behavior.zoom()
            .x(xScale)
            .on('zoom', zoomed);

    var svg = d3.select('svg')
            .attr('width',w+2*padding)
            .attr('height',h+2*padding)
            .call(zoom);

    svg.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate("+padding+", "+padding+")")
            .call(yAxis);

    // 添加bar
    svg.selectAll('.bar')
            .data(datasets)
            .enter()
            .append('rect')
            .attr('class','bar')
            .attr('x',function(d,i){
                console.log(xScale(new Date(d.date)))
                return xScale(new Date(d.date))+15
            })
            .attr('y',function(d){
                console.log('Y轴坐标',h - yScale(d.sales)+padding)
                return yScale(d.sales)+padding;
            })
            .attr('width', function(){
                return 30
            })
            .attr('height', function(d){
                console.log(yScale(d.sales))
                return h-yScale(d.sales)
            })
            .attr('fill',function(d,i){
                return colors[i]
            })

    svg.selectAll('.label')
            .data(datasets)
            .enter()
            .append('text')
            .attr('class','label')
            .attr('x',function(d){
                return xScale(new Date(d.date))+15
            })
            .attr('y',function(d){
                return yScale(d.sales)+padding-5;
            })
//            .attr('fill','red')
            .text(function(d){return d.sales+'件'})

    svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate("+padding+", " + (h+padding)+ ")")
            .call(xAxis);


    function zoomed(){
        var scale = d3.event.scale;
        var translate = d3.event.translate;
        console.log('scale:'+scale,'translate:'+translate)
    }

</script>
