<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .axis path,
    .axis line{
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }
    .axis text{
        font-size: 10px;
        /*stroke: #333;*/
        font-weight: 100;
        font-family: "微软雅黑";
        /*transform:rotate(90deg);*/
    }
    #tooltip{
        color: #000;
        font-size: 12px;
    }
    .label{
        font-size: 12px;
    }
    .bar{
        cursor: pointer;
    }

    #horizontal-line{
        stroke : #999999;
        stroke-width: 1;
        stroke-dasharray:  5;
    }
    .axis-label{
        font-size: 12px;
    }
</style>
<svg width="960" height="1060"></svg>
<script src="d3.v3.min.js"></script>
<script>
    var w = 1000;
    var h = 400;
    var padding = 40;

    var colors = d3.range(100).map(d3.scale.category20())

    var datasets = [
        {'date':'2017-08-01','sales': 100},
        {'date':'2017-08-02','sales': 400},
        {'date':'2017-08-03','sales': 200},
        {'date':'2017-08-04','sales': 700},
        {'date':'2017-08-05','sales': 900},
        {'date':'2017-08-13','sales': 450},
        {'date':'2017-08-25','sales': 600},
    ]

    var start = new Date(2017,06,31);
    var end = new Date(2017,07,22);

    var xScale = d3.time.scale()
            .domain([start,end])
            .range([0,w])

    var yScale = d3.scale.linear()
            .domain([0,d3.max(datasets,function(d){return d.sales})])
            .range([h,0]);

    var xAxis = d3.svg.axis()
            .scale(xScale)
            .orient("bottom")
            .ticks(d3.time.day, 1)
            .tickSize(10)
            .tickFormat(d3.time.format('%m-%d'))

    var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient("left")

    var zoom = d3.behavior.zoom()
            .x(xScale)
            .on('zoom', zoomed);

    var svg = d3.select('svg')
            .attr('width',w+2*padding)
            .attr('height',h+2*padding)
            .call(zoom);

    // 添加x轴和y轴的显示
    svg.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate("+padding+", "+padding+")")
            .call(yAxis);

    svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate("+padding+", " + (h+padding)+ ")")
            .call(xAxis);

    var tick_length = d3.selectAll('.x.axis .tick')[0].length
    console.log('刻度长度',tick_length)
    var barWidth = w/tick_length-1;

    // 添加bar
    svg.selectAll('.bar')
            .data(datasets)
            .enter()
            .append('rect')
            .attr('class','bar')
            .attr('x',function(d,i){
                var local_date = new Date(d.date).setHours(0,0)
                console.log(xScale(local_date))
                return xScale(local_date)+padding-barWidth/2;
            })
            .attr('y',function(d){
                console.log('Y轴坐标',h - yScale(d.sales)+padding)
                return yScale(d.sales)+padding;
            })
            .attr('width', function(d,i){
                return barWidth;
            })
            .attr('height', function(d){
                console.log(yScale(d.sales))
                return h-yScale(d.sales)
            })
            .attr('fill',function(d,i){
                return colors[i]
            })
            .on('mouseover',function(d){
                console.log(d3.select(this))
                var point_x = d3.select(this).attr('x');
                var point_y = d3.select(this).attr('y');
                svg.append('line')
                        .attr('id','horizontal-line')
                        .attr('x1',padding)
                        .attr('x2',point_x)
                        .attr('y1',point_y)
                        .attr('y2',point_y)
            })
            .on('mouseout',function(){
                d3.select('#horizontal-line').remove();
            })

    svg.selectAll('.label')
            .data(datasets)
            .enter()
            .append('text')
            .attr('class','label')
            .attr('x',function(d){
                return xScale(new Date(d.date))+15
            })
            .attr('y',function(d){
                return yScale(d.sales)+padding-5;
            })
            .text(function(d){return d.sales+'件'})



    // 添加x轴的维度标注
    svg.append("text")
            .attr('class','axis-label')
            .attr('x',w+padding+5)
            .attr('y',h+padding)
            .text('时间轴')

    svg.append("text")
            .attr('class','axis-label')
            .attr('x',padding-10)
            .attr('y',padding-10)
            .text('销量')


    function zoomed(){
        var scale = d3.event.scale;
        var translate = d3.event.translate;
        console.log('scale:'+scale,'translate:'+translate)
    }

</script>
