<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>D3学习</title>
    <script src="d3.v4.min.js"></script>
    <style>


    </style>

</head>
<body>
<script type="text/javascript">

    var w = 400;
    var h = 300;
    var padding = 5;

    var dataset = [5,10,15,20,25,30];
    var svg = d3.select('body')
            .append('svg')
            .attr('width',w).attr('height',h);

    // 画条形图
    svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('width',w/dataset.length-padding).attr('height',function(d){return d*4}).attr('x',function(d,i){return i*(w/dataset.length)}).attr('y',function(d){return h-d*4}).attr('fill',function(d,i){return "rgba("+i*50+",0,0,1)"});

    // 添加label
    svg.selectAll('text')
            .data(dataset)
            .enter()
            .append('text')
            .text(function(d){return d})
            .attr('x',function(d,i){return i*(w/dataset.length)+(w/dataset.length)/2-10})
            .attr('y',function(d,i){return h-d*4+16})
            .attr('fill','#ffffff')
            .attr('width',function(d){return w/dataset.length})
            .attr('height','30')
            .attr('font-size','14')
</script>
</body>
</html>
