<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .axis path,
    .axis line{
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }
    .axis text{
        font-size: 10px;
        /*stroke: #333;*/
        font-weight: 100;
        font-family: "微软雅黑";
        /*transform:rotate(90deg);*/
    }
    #tooltip{
        color: #000;
        font-size: 12px;
    }
    .label{
        font-size: 12px;
    }
    .bar{
        cursor: pointer;
    }

    #horizontal-line{
        stroke : #999999;
        stroke-width: 1;
        stroke-dasharray:  5;
    }
    .axis-label{
        font-size: 12px;
    }
    .drag{
        cursor: move;
    }
</style>
<h4>页面功能</h4>
<p>
    X轴为时间轴，显示每个月份的信息，Y轴为数量轴，显示某个月对应的销量信息。通过鼠标左右拖拽来改变时间的范围。
</p>
<div>
    <span>类型：</span>
    <select name="" id="change_type">
        <option value="0">日</option>
        <option value="1">月</option>
        <option value="2">年</option>
    </select>
</div>
<div id="timeline">

</div>
<svg width="960" height="1060"></svg>
<script src="d3.v3.min.js"></script>
<script>
    var w = 1000;
    var h = 400;
    var padding = 40;
    var x_conf;
    var start_time;
    var min_time;
    var max_time;
    var datasets = [];

    var colors = d3.range(100).map(d3.scale.category20());

    // 通过开始时间和x_conf获取结束时间
    function getEndTime(start){
        if (start){
            var end = new Date(start.getTime()+x_conf['range']);
            return end;
        }
    }
    // 获取结束时间
    function getStartTime(end){
        if (end){
            var start = new Date(end.getTime()-x_conf['range']);
            return start;
        }
    }


    // 创建画布
    var svg = d3.select('#timeline')
            .append('svg')
            .attr('width', w + 2*padding)
            .attr('height', h + 2*padding);

    // 创建x轴比例尺,以时间为刻度
    var xScale = d3.time.scale()
            .domain([start_time, getEndTime(start_time)])
            .range([0,w]);

    // 创建y轴比例尺，线性的刻度
    var yScale = d3.scale.linear()
            .domain([0,d3.max(datasets,function(d){return d.sales})])
            .range([h,0]);

    // 创建x轴坐标
    var xAxis = d3.svg.axis()
            .scale(xScale)
            .orient('bottom')
            .ticks(d3.time.day, 1)
            .tickSize(10)
            .tickFormat(d3.time.format('%m-%d'));

    // 创建y轴坐标
    var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient('left');

    // 绘制x轴
    svg.append('g')
            .attr('class','x axis')
            .attr('transform','translate('+padding+','+(h+padding)+')')
            .call(xAxis);

    // 绘制y轴
    svg.append('g')
            .attr('class','y axis')
            .attr('transform','translate('+padding+','+padding+')')
            .call(yAxis);

    var barWidth = 30;

    var all_offset = 0;   // 总体位移
    var single_offset = 0;  // 单次位移

    // 计算当前的偏移总值有没有越界(通过输入偏移量，返回本屏开始和结束的时间)
    function getTimeRange(){
        var range = max_time.getTime() - min_time.getTime();
        var pre_range = x_conf['range'];
        var max_offset = range/pre_range*w-w;

        var range_length = range/w;
        var timestamp = parseFloat(all_offset)*range_length;

        console.log('最大距离',max_offset)
        console.log('目前偏移',all_offset)

        var start;
        var end;
        if (all_offset<-max_offset){
            end = max_time.getTime()
            start = getStartTime(new Date(end)).getTime()
        }else if(all_offset>max_offset){
            start = min_time.getTime()
            end = getEndTime(new Date(start)).getTime()
        }else{
            start = min_time.getTime()-parseFloat(timestamp);
            end = getEndTime(min_time).getTime()-parseFloat(timestamp);
        }

        // 监测时间的边界
        var range = {
            'start' : start,
            'end' : end,
            'min' : -max_offset,
            'max' : max_offset
        };
        return range;
    }

    // 定义拖拽函数
    var drag = d3.behavior.drag()
            .origin(function(d){
                var t = d3.select(this);
                return {
                    x: t.attr("x"),
                    y: t.attr("y")
                };
            })
            .on('dragstart',function(){
                single_offset = 0;
            })
            .on('dragend',function(){
                // 按照时间的总长度和x轴的长度，求出每单位时间的长度
                all_offset = all_offset + single_offset;
                var range = getTimeRange();
                console.log(range);
                // 更新图表
                updateTimeLine(new Date(range['start']),new Date(range['end']));
            })
            .on('drag',function(){
                // 被拖动的对象移动
                console.log('正在拖动',d3.event.x)
                d3.select(this).attr('x',d3.event.x);
                d3.select(this).attr('y',0);
                single_offset = parseFloat(d3.event.x);
                d3.select('.panel').attr('transform','translate('+(parseFloat(d3.event.x))+',0)')

                // 判断所有bar的坐标，是不是大于移动的距离
                d3.selectAll('.group').attr('fill-opacity',function(d,i){
                    var point_x = d3.select(this).select('.bar').attr('x');
                    console.log('xxxx',point_x)
                    console.log('yyyy',Math.abs(single_offset))
                    if (parseFloat(point_x)<Math.abs(single_offset-40) || parseFloat(point_x)+Math.abs(single_offset)>w){
                        return 0;
                    }else{
                        return 1;
                    }
                })
            });

    // 绘制panel
    var panel = svg.append('g')
            .attr('width',w)
            .attr('height',h)
            .attr('class','panel');

    // 添加数据组
    var groups = panel.selectAll('.group')
            .data(datasets)
            .enter()
            .append('g')
            .attr('class','group');

    // 添加bar的信息
    groups.append('rect')
            .attr('class','bar')
            .attr('x',function(d,i){
                var local_date = new Date(d.date);
                return xScale(local_date)+padding-barWidth/2;
            })
            .attr('y',function(d){
                return yScale(d.sales)+padding;
            })
            .attr('width', function(d,i){
                return barWidth;
            })
            .attr('height', function(d){
                return h-yScale(d.sales)
            })
            .attr('fill',function(d,i){
                return colors[0];
            })
            .on('mouseover', function(d){
                var point_x = parseFloat(d3.select(this).attr('x'));
                var point_y = parseFloat(d3.select(this).attr('y'));
                svg.append('line')
                        .attr('id','horizontal-line')
                        .attr('x1',padding)
                        .attr('x2',point_x)
                        .attr('y1',point_y)
                        .attr('y2',point_y)
            })
            .on('mouseout', function(d){
                d3.select('#horizontal-line').remove();
            });

    // 添加label
    groups.append('text')
            .attr('class','label')
            .attr('x', function(d){
                var local_date = new Date(d.date);
                return xScale(local_date)+padding-barWidth/2;
            })
            .attr('y',function(d){
                return yScale(d.sales)+padding-5;
            })
            .text(function(d){
                return d.sales+'件';
            })
            .attr('textLength',barWidth)
            .attr('lengthAdjust','spacing');

    // 添加x轴的维度标注
    svg.append("text")
            .attr('class','axis-label')
            .attr('x',w+padding+5)
            .attr('y',h+padding)
            .text('时间轴');

    // 添加y轴的维度标注
    svg.append("text")
            .attr('class','axis-label')
            .attr('x',padding-10)
            .attr('y',padding-20)
            .text('销量');


    // 添加拖拽的表面层
    svg.append('rect')
            .attr('width',w)
            .attr('height',h)
            .attr('class','drag')
            .attr('fill','#dddddd')
            .attr('fill-opacity',0)
            .attr('transform','translate('+padding+','+padding+')')
            .call(drag);


    // 时间常量
    var HOUR_MS = 1000*60*60;
    var DAY_MS = HOUR_MS*24;
    var MONTH_MS = DAY_MS*30;
    var YEAR_MS = MONTH_MS*12;

    // 刻度类型，数据源，最大最小时间 三个变量都会发生变化的时候
    var DATA_TYPES = {
        '0' : {'type': d3.time.hours, 'format': '%H:%M','range': DAY_MS},
        '1' : {'type': d3.time.day, 'format': '%m-%d', 'range': MONTH_MS},
        '2' : {'type': d3.time.month, 'format': '%Y-%m', 'range' : YEAR_MS}
    };

    // 绘图的核心函数
    function updateTimeLine(start, end){
        /*
         * start 开始时间,格式为时间对象
         * end 结束时间,格式为时间对象
         * datasets 数据源
         */

        // 过滤元数据的
        var data_list = []
        datasets.forEach(function(item){
            if (item['date'] > start && item['date'] < end){
                data_list.push(item)
            }
        });

        // 创建x轴比例尺,以时间为刻度
        var xScale = d3.time.scale()
                .domain([start,end])
                .range([0,w]);

        // 更新X轴
        var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient('bottom')
                .ticks(x_conf['type'], 1)
                .tickFormat(d3.time.format(x_conf['format']));
        svg.select('.x.axis').call(xAxis);

        // 创建y轴比例尺，线性的刻度
        var yScale = d3.scale.linear()
                .domain([0,d3.max(datasets,function(d){return d.sales})])
                .range([h,0]);
        // 创建y轴坐标
        var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient('left');
        svg.select('.y.axis').call(yAxis);

        var panel =  svg.select('.panel')
                .attr('transform','translate(0,0)');

        // 添加数据组
        var groups = panel.selectAll('.group')
                .data(data_list);

        groups.exit().remove();

        var new_groups = groups.enter().append('g').attr('class','group');
        new_groups.append('rect').attr('class','bar').attr('fill',function(d,i){
            return colors[0];
        });
        new_groups.append('text').attr('class','label');

        // 添加bar的信息
        groups.select('.bar')
                .attr('x',function(d,i){
                    var local_date = new Date(d.date);
                    return xScale(local_date)+padding-barWidth/2;
                })
                .attr('y',function(d){
                    return yScale(d.sales)+padding;
                })
                .attr('width', function(d,i){
                    return barWidth;
                })
                .attr('height', function(d){
                    return h-yScale(d.sales)
                })
                .on('mouseover', function(d){
                    var point_x = parseFloat(d3.select(this).attr('x'));
                    var point_y = parseFloat(d3.select(this).attr('y'));
                    svg.append('line')
                            .attr('id','horizontal-line')
                            .attr('x1',padding)
                            .attr('x2',point_x)
                            .attr('y1',point_y)
                            .attr('y2',point_y)
                })
                .on('mouseout', function(d){
                    d3.select('#horizontal-line').remove();
                });

        // 添加label
        groups.select('.label')
                .attr('x', function(d){
                    var local_date = new Date(d.date);
                    return xScale(local_date)+padding-barWidth/2;
                })
                .attr('y',function(d){
                    return yScale(d.sales)+padding-5;
                })
                .text(function(d){
                    return d.sales+'件';
                })
                .attr('textLength',barWidth)
                .attr('lengthAdjust','spacing');

        d3.select('.drag')
                .attr('transform','translate('+padding+','+padding+')')
                .attr('x',0)
                .attr('y',0);
    }

    d3.select('#change_type').on('change',function(){
        var type = d3.select(this).node().value;
        var min;
        var max;
        var data;
        if(type == 0){
            min = new Date(2017,07,01,00,00,00);
            max = new Date(2017,07,02,23,59,59);
            data = [
                {'date': new Date(2017,07,01,12,00,00),'sales': 100},
                {'date': new Date(2017,07,02),'sales': 400},
                {'date': new Date(2017,07,03),'sales': 200},
                {'date': new Date(2017,07,04),'sales': 700},
                {'date': new Date(2017,07,10),'sales': 900},
                {'date': new Date(2017,07,15),'sales': 450},
                {'date': new Date(2017,07,18),'sales': 600},
                {'date': new Date(2017,07,20),'sales': 600},
                {'date': new Date(2017,07,22),'sales': 800},
                {'date': new Date(2017,07,25),'sales': 500},
                {'date': new Date(2017,07,27),'sales': 400},
                {'date': new Date(2017,07,31),'sales': 200}
            ];

        }else if(type == 1){
            min = new Date(2017,07,01);
            max = new Date(2017,08,15);
            data = [
                {'date': new Date(2017,07,01),'sales': 100},
                {'date': new Date(2017,07,02),'sales': 400},
                {'date': new Date(2017,07,03),'sales': 200},
                {'date': new Date(2017,07,04),'sales': 700},
                {'date': new Date(2017,07,10),'sales': 900},
                {'date': new Date(2017,07,15),'sales': 450},
                {'date': new Date(2017,07,18),'sales': 600},
                {'date': new Date(2017,07,20),'sales': 600},
                {'date': new Date(2017,07,22),'sales': 800},
                {'date': new Date(2017,07,25),'sales': 500},
                {'date': new Date(2017,07,27),'sales': 400},
                {'date': new Date(2017,07,31),'sales': 200}
            ];

        }else if(type == 2){
            min = new Date(2017,06);
            max = new Date(2017,11);
            data = [
                {'date': new Date(2017,07),'sales': 100},
                {'date': new Date(2017,08),'sales': 400},
                {'date': new Date(2017,09),'sales': 200},
                {'date': new Date(2017,10),'sales': 700},
                {'date': new Date(2017,11),'sales': 900}
            ];
        }

        // 根据type确定X轴的刻度，间隔等
        x_conf = DATA_TYPES[type];

        // 更新最大最小时间
        min_time = min;
        max_time = max;

        datasets = data;
        start_time = min;

        var end = new Date(min.getTime()+x_conf['range']);

        // 更新数据
        updateTimeLine(min, end);
    })


</script>
