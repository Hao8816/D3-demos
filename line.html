<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>D3学习</title>
    <script src="d3.v4.min.js"></script>
    <style>


    </style>

</head>
<body>
<script type="text/javascript">

    var w = 400;
    var h = 300;
    var padding = 5;

    var dataset = [5,10,15,20,25,30];
    var svg = d3.select('body')
            .append('svg')
            .attr('width',w).attr('height',h);

    var monthSales = [
        {'month':10,'sales': 0},
        {'month':20,'sales': 80},
        {'month':30,'sales': 80},
        {'month':45,'sales': 110},
        {'month':50,'sales': 120},
        {'month':60,'sales': 130},
        {'month':70,'sales': 100},
        {'month':80,'sales': 130},
        {'month':90,'sales': 120},
        {'month':105,'sales': 110}

    ];

    // 线条
    var line = d3.line().x(function(d){return d.month*3}).y(function(d){return h- d.sales});
    var path = svg.append('path').datum(monthSales).attr("d", line).attr('stroke','red').attr('stroke-width',2).attr('fill','none');




</script>
</body>
</html>
